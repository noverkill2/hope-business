<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manu Bird</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="game-container">
        <div id="start-screen" class="screen">
            <h1>Manu Bird</h1>
            <p>Clique para começar</p>
        </div>
        <div id="game-screen" class="screen hidden">
            <div id="score">0</div>
            <canvas id="game-canvas"></canvas>
        </div>
        <div id="game-over-screen" class="screen hidden">
            <h2>Fim de Jogo!</h2>
            <p>Pontuação: <span id="final-score">0</span></p>
            <button id="restart-button">Jogar Novamente</button>
        </div>
        <div id="victory-screen" class="screen hidden">
            <h2>Vitória!</h2>
            <div id="victory-message">
                <p>Parabens Manuzinha, você chegou no fundo do meu coração.</p>
                <p>Pov: não sei quando vc vai sair comigo ... Mas sei que um dia vc vai namorar cmg =)</p>
            </div>
            <button id="victory-restart-button">Jogar Novamente</button>
        </div>
    </div>
    <script src="js/game.js"></script>
</body>
</html>
